<meta charset="UTF-8" />
<script src="https://unpkg.com/vue"></script>

<div id="app">
  <template v-if="logado">
    <p>Usuário Logado: {{ nome }}</p>
    <p>Perfil: ADMIN</p>
  </template>
  <p v-else-if="anonimo">Navegando como anonimo</p>
  <p v-else="!logado">Nenhum Usuário Logado</p>
  <button @click="logado = !logado">{{ logado ? 'Sair' : 'Entrar' }}</button>
  <input type="checkbox" v-model="anonimo" />
  <hr>
  <footer v-show="logado">Seja Bem Vindo(a)! {{ nome }}</footer>
  <footer v-show="!logado">Entre, você é bem vindo(a) aqui</footer>
</div>

<script>
  new Vue({
    el: "#app",
    data: {
      nome: "Maria",
      logado: false,
      anonimo: false
    }
  });
</script>
