<meta charset="UTF-8">
<script src="https://unpkg.com/vue"></script>

<div class="" id="app1">
    {{ titulo }}
    <button @click="alterar"> Alterar </button>
</div>

<script>
  const vm =  new Vue({
        el: '#app1',
        data: {
            titulo: 'Teste 1'
        },
        methods: {
            alterar() {
                this.titulo += '?!?'
            }
        }
    })
</script>
