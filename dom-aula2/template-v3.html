<script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>

<div id="app">
<!--    <p>{{ titulo }}</p> -->
    <p>{{ saudacao() }}</p>
    <h2>{{ titulo }}</h2>
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            titulo: 'Usando Vue.js!',
        },
        methods: {
            saudacao: function() {
                return this.titulo
            }
        }
    })
</script>
