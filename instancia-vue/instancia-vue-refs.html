<meta charset="UTF-8">
<script src="https://unpkg.com/vue"></script>

<div id="app">
    <h1 ref="aulaRef">{{ aula }}</h1>
    <h2> {{ modulo }} </h2>
    <button @click="alterarAula"> Alterar Aula</button>
    <button @click="alterarModulo"> Alterar Modulo</button>
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            aula: 'Aula: Usando Refs',
            modulo: 'Módulo: Instância Vue'
        },
        methods: {
            alterarAula() {
                this.aula += '#'
            },
            alterarModulo() {
                this.modulo += '$'
                console.log(this.$ref.aulaRef.innerHTML)
            }
        }
    })
    
</script>
