<meta charset="UTF-8">
<script src="https://unpkg.com/vue"></script>

<div id="app"></div>
<script>
    new Vue({
        el: '#app',
        template: ` 
        <div>
            <h1>{{ aula }}</h1>
            <h2> {{ modulo }} </h2>
            <button @click="alterarAula"> Alterar Aula</button>
            <button @click="alterarModulo"> Alterar Modulo</button>
        </div>
        
        `,
        data: {
            aula: 'Aula: Montando Instância Vue',
            modulo: 'Módulo: Instância Vue'
        },
        methods: {
            alterarAula() {
                this.aula += '#'
            },
            alterarModulo() {
                this.modulo += '$'
            }
        }
    })
    
</script>
