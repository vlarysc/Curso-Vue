<script src="https://unpkg.com/vue"></script>

<div id="app">
  <button @click="aumentar">Aumentar</button>
  <button @click="contador2++">Aumentar 2</button>
  <button @click="diminuir">Diminuir</button>
  <p>Contador: {{ contador }} | {{ contador2 }} </p>
  <p>Resultado: {{ resultado }}</p>
</div>

<script>
  new Vue({
    el: "#app",
    data: {
      contador: 0,
      contador2: 0
    },
    computed: {
      resultado() {
        console.log('metodo computed chamado...')
        return this.contador >= 5 ? "Maior ou igual a 5" : "Menor ou igual a 5";
      }
      
    },
    methods: {
      aumentar() {
        this.contador++;
      },
      diminuir() {
        this.contador--;
      },

    }
  });
</script>
