<script src="https://unpkg.com/vue"></script>

<style>
  .caixas {
    display: flex;
    justify-content: space-around;
  }

  .demo {
    width: 100px;
    height: 100px;
    background-color: gray;
  }

  .c1 {
    background-color: red;
  }
  .c2 {
    background-color: green;
  }
  .c3 {
    background-color: blue;
  }

  .girar{
    transform: rotate(45deg);
  }
</style>

<div id="app">
  <div class="caixas">
    <div class="demo" :class="estilo1" @click="aplicarC1 = !aplicarC1"></div>
    <d class="demo" :class="estilo1"></d>
    <d class="demo"
        :class="[classCSS, {girar: aplicarGirar}]"></d>
  </div>
  <input type="text" v-model:class="classCSS">
</div>

<script>
  new Vue({
    el: "#app",
    data: {
      aplicarC1: false,
      classCSS: "c1",
      aplicarGirar: true,
    },
    computed: {
      estilo1() {
        return {
          c1: this.aplicarC1,
          c2: !this.aplicarC1
        }
      }
    }
  });
</script>
