<script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>

<div id="app">
    <p>{{ contador }}</p>
    <button v-on:click="somar(5, $event)">somar 1</button>
    <p v-on:mousemove="mouse">{{ X }} e {{ Y }}
        <span v-on:mousemove.stop.prevent="">Parar</span>
    </p>
    <a v-on:click.prevent="" href="http://www.google.com">Goodle</a>
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            contador: 0,
            X: 0,
            Y: 0
        },
        methods: {
            somar(passo, event) {
                console.log(passo, event)
                this.contador += passo
            },
            mouse(event) {
                this.X = event.clientX
                this.Y = event.clientY
            },
          // parar(event) {
             //   event.stopPropagation()
          //  }
        }
    })
</script>
